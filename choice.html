<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>选择框</title>
    <link rel="stylesheet" type="text/css" href="css/pui-pc.css" />
    <script src="js/jquery-1.11.0.js"></script>
</head>

<body>
    <div class="plr30 mt30">
        <h3 class="fz30">选择框</h3>
    </div>
    <div class="bb mlr30 ptb10 mt30">
        <h4>默认样式</h4>
    </div>
    <div class="plr30 ptb20">
        <div class="bd p20">
            <h5 class="fz14">复选</h5>
            <div class="mt10">
                <label class="fz12 mr20">
                    <i class="input-choice"><input type="checkbox"><span></span></i>
                    <span class="di-vm">复选默认</span>
                </label>

                <label class="fz12 mr20">
                    <i class="input-choice round"><input type="checkbox"><span></span></i>
                    <span class="di-vm">复选圆形</span>
                </label>
                <label class="fz12 mr20">
                    <i class="input-choice"><input type="checkbox" disabled><span></span></i>
                    <span class="di-vm">复选禁止</span>
                </label>
            </div>
        </div>
        <div class="bd p20 mt20">
            <h5 class="fz14">单选</h5>
            <div class="mt10">
                <label class="fz12 mr20">
                    <i class="input-choice"><input type="radio" name="p-radio"><span></span></i>
                    <span class="di-vm">默认选项一</span>
                </label>

                <label class="fz12 mr20">
                    <i class="input-choice round"><input type="radio" name="p-radio"><span></span></i>
                    <span class="di-vm">圆形选项二</span>
                </label>
                <label class="fz12 mr20">
                    <i class="input-choice round"><input type="radio" name="p-radio" disabled><span></span></i>
                    <span class="di-vm">选项三禁止</span>
                </label>
            </div>
        </div>
    </div>

    <div class="bb mlr30 ptb10 mt30">
        <h4>选择框大小</h4>
    </div>
    <div class="plr30 ptb20">
        <label class="fz12 mr20">
            <i class="input-choice input-s"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">小号</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-m"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">中号</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">默认</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-b"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">大号</span>
        </label>
    </div>

    <div class="bb mlr30 ptb10 mt30">
        <h4>选择框颜色</h4>
    </div>
    <div class="plr30 ptb20">
        <label class="fz12 mr20">
            <i class="input-choice input-main"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">主色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-second"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">副色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-red"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">红色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-orange round"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">橙色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-blue round"><input type="checkbox" name="p-radio"><span></span></i>
            <span class="di-vm">蓝色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-green round"><input type="checkbox" name="p-radio" ><span></span></i>
            <span class="di-vm">绿色</span>
        </label>
    </div>

    <div class="bb mlr30 ptb10 mt30">
        <h4>选择框边框颜色</h4>
    </div>
    <div class="plr30 ptb20">
        <label class="fz12 mr20">
            <i class="input-choice input-bd-main round"><input type="radio" name="p-radio" checked><span></span></i>
            <span class="di-vm">主色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-bd-second round"><input type="radio" name="p-radio"><span></span></i>
            <span class="di-vm">副色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-bd-red round"><input type="radio" name="p-radio"><span></span></i>
            <span class="di-vm">红色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-bd-orange"><input type="radio" name="p-radio"><span></span></i>
            <span class="di-vm">橙色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-bd-blue"><input type="radio" name="p-radio"><span></span></i>
            <span class="di-vm">蓝色</span>
        </label>
        <label class="fz12 mr20">
            <i class="input-choice input-bd-green"><input type="radio" name="p-radio"><span></span></i>
            <span class="di-vm">绿色</span>
        </label>
    </div>
</body>

</html>
